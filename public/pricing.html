<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - SaaS Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: white;
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
        }

        .glass-nav {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            background: rgba(30, 41, 59, 0.6);
            border-color: rgba(99, 102, 241, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        }

        .glass-modal {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
    </style>
</head>

<body x-data="pricingApp()">

    <!-- Navigation -->
    <nav class="glass-nav sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex-shrink-0 flex items-center">
                    <a href="/" class="text-2xl font-bold text-white tracking-tight">SaaS<span
                            class="text-indigo-500">Manager</span></a>
                </div>
                <div class="flex items-center space-x-6">
                    <template x-if="user">
                        <div class="relative" x-data="{ open: false }">
                            <button @click="open = !open"
                                class="flex items-center space-x-3 text-gray-300 hover:text-white focus:outline-none transition-colors">
                                <span x-text="user.name" class="font-medium"></span>
                                <div
                                    class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center text-sm font-bold">
                                    <span x-text="user.name.charAt(0)"></span>
                                </div>
                            </button>
                            <div x-show="open" @click.away="open = false"
                                class="absolute right-0 mt-4 w-64 glass-modal rounded-xl shadow-2xl py-2 ring-1 ring-black ring-opacity-5 z-50 transform origin-top-right transition-all">
                                <div
                                    class="px-5 py-3 text-xs font-semibold text-gray-500 uppercase tracking-wider border-b border-gray-700">
                                    My Subscriptions</div>
                                <template x-for="sub in subscriptions" :key="sub.id">
                                    <div
                                        class="px-5 py-3 text-sm text-gray-300 hover:bg-white/5 transition-colors flex justify-between items-center">
                                        <span x-text="sub.plan.name" class="font-medium text-white"></span>
                                        <span
                                            class="px-2 py-0.5 rounded-full text-xs bg-green-500/20 text-green-400 border border-green-500/20"
                                            x-text="sub.status"></span>
                                    </div>
                                </template>
                                <div x-show="subscriptions.length === 0" class="px-5 py-3 text-sm text-gray-500 italic">
                                    No active subscriptions</div>
                                <div class="border-t border-gray-700 mt-1"></div>
                                <a href="/admin.html"
                                    class="block px-5 py-3 text-sm text-gray-300 hover:bg-white/5 hover:text-white transition-colors">Admin
                                    Dashboard</a>
                                <button @click="logout"
                                    class="block w-full text-left px-5 py-3 text-sm text-red-400 hover:bg-red-500/10 transition-colors">Sign
                                    out</button>
                            </div>
                        </div>
                    </template>
                    <template x-if="!user">
                        <div class="space-x-4">
                            <a href="/login.html"
                                class="text-gray-300 hover:text-white font-medium transition-colors">Login</a>
                            <a href="/register.html"
                                class="bg-indigo-600 text-white px-5 py-2.5 rounded-lg hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-600/20 font-medium">Get
                                Started</a>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </nav>

    <div class="py-24 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
        <!-- Background Glow -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full max-w-7xl pointer-events-none">
            <div class="absolute top-20 left-1/4 w-96 h-96 bg-indigo-600/20 rounded-full blur-3xl"></div>
            <div class="absolute top-40 right-1/4 w-96 h-96 bg-cyan-600/10 rounded-full blur-3xl"></div>
        </div>

        <div class="text-center max-w-3xl mx-auto mb-20 relative z-10">
            <h1 class="text-5xl font-extrabold text-white tracking-tight mb-6">
                Simple, transparent <span
                    class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-cyan-400">pricing</span>
            </h1>
            <p class="text-xl text-gray-400 leading-relaxed">
                Choose the perfect plan for your business needs. No hidden fees, cancel anytime.
            </p>
        </div>

        <div class="max-w-7xl mx-auto grid gap-8 lg:grid-cols-4 md:grid-cols-2 sm:grid-cols-1 relative z-10">
            <template x-for="plan in plans" :key="plan.id">
                <div class="glass-card rounded-2xl overflow-hidden flex flex-col h-full">
                    <div class="p-8 flex-1">
                        <h3 class="text-xl font-bold text-white mb-2" x-text="plan.name"></h3>
                        <div class="flex items-baseline mb-6">
                            <span class="text-4xl font-extrabold text-white" x-text="formatPrice(plan.price)"></span>
                            <span class="ml-2 text-gray-400" x-text="'/' + plan.interval"></span>
                        </div>
                        <p class="text-gray-400 text-sm leading-relaxed mb-8"
                            x-text="plan.description || 'Perfect for growing businesses.'"></p>

                        <ul role="list" class="space-y-4">
                            <li class="flex items-center text-gray-300 text-sm">
                                <svg class="flex-shrink-0 w-5 h-5 text-indigo-400 mr-3" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M5 13l4 4L19 7"></path>
                                </svg>
                                Unlimited Access
                            </li>
                            <li class="flex items-center text-gray-300 text-sm">
                                <svg class="flex-shrink-0 w-5 h-5 text-indigo-400 mr-3" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M5 13l4 4L19 7"></path>
                                </svg>
                                Priority Support
                            </li>
                            <li class="flex items-center text-gray-300 text-sm">
                                <svg class="flex-shrink-0 w-5 h-5 text-indigo-400 mr-3" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M5 13l4 4L19 7"></path>
                                </svg>
                                Analytics Dashboard
                            </li>
                        </ul>
                    </div>
                    <div class="p-6 border-t border-gray-700/50 bg-gray-800/30">
                        <button @click="openPaymentModal(plan)"
                            class="w-full block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-xl transition-all shadow-lg shadow-indigo-600/20 transform hover:scale-[1.02]">
                            Subscribe Now
                        </button>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Payment Modal -->
    <div x-show="showModal" class="fixed inset-0 z-[100] overflow-y-auto" style="display: none;">
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-900/90 backdrop-blur-sm"></div>
            </div>

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

            <div
                class="inline-block align-bottom glass-modal rounded-2xl text-left overflow-hidden shadow-2xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="px-6 pt-6 pb-8">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-xl font-bold text-white flex items-center">
                            <span
                                class="w-8 h-8 rounded-full bg-indigo-600/20 text-indigo-400 flex items-center justify-center mr-3">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z">
                                    </path>
                                </svg>
                            </span>
                            Secure Payment
                        </h3>
                        <button @click="showModal = false" class="text-gray-400 hover:text-white transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>

                    <div class="mb-6 bg-indigo-600/10 border border-indigo-600/20 rounded-xl p-4">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-gray-400 text-sm">Plan</span>
                            <span class="text-white font-medium" x-text="selectedPlan?.name"></span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-400 text-sm">Total due today</span>
                            <span class="text-xl font-bold text-indigo-400"
                                x-text="selectedPlan ? formatPrice(selectedPlan.price) : ''"></span>
                        </div>
                    </div>

                    <!-- Mock Card Form -->
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-medium text-gray-400 uppercase mb-1.5">Card Number</label>
                            <input type="text" placeholder="4242 4242 4242 4242"
                                class="glass-input w-full rounded-lg px-4 py-3 text-sm focus:ring-2 focus:ring-indigo-500/50">
                        </div>
                        <div class="flex space-x-4">
                            <div class="w-1/2">
                                <label class="block text-xs font-medium text-gray-400 uppercase mb-1.5">Expiry</label>
                                <input type="text" placeholder="MM/YY"
                                    class="glass-input w-full rounded-lg px-4 py-3 text-sm focus:ring-2 focus:ring-indigo-500/50">
                            </div>
                            <div class="w-1/2">
                                <label class="block text-xs font-medium text-gray-400 uppercase mb-1.5">CVC</label>
                                <input type="text" placeholder="123"
                                    class="glass-input w-full rounded-lg px-4 py-3 text-sm focus:ring-2 focus:ring-indigo-500/50">
                            </div>
                        </div>
                    </div>

                    <div x-show="paymentError"
                        class="mt-4 text-sm text-red-400 bg-red-400/10 p-3 rounded-lg border border-red-400/20"
                        x-text="paymentError"></div>

                    <button @click="processPayment" type="button"
                        class="mt-8 w-full inline-flex justify-center items-center rounded-xl border border-transparent shadow-lg shadow-indigo-600/20 px-4 py-3.5 bg-indigo-600 text-base font-semibold text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all"
                        :disabled="processing">
                        <svg x-show="processing" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        <span x-show="!processing">Pay & Subscribe</span>
                        <span x-show="processing">Processing...</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function pricingApp() {
            return {
                plans: [],
                user: null,
                subscriptions: [],
                showModal: false,
                selectedPlan: null,
                processing: false,
                paymentError: '',

                init() {
                    this.checkAuth();
                    this.fetchPlans();
                },

                checkAuth() {
                    const token = localStorage.getItem('auth_token');
                    if (token) {
                        const userData = localStorage.getItem('user');
                        if (userData) {
                            this.user = JSON.parse(userData);
                            this.fetchSubscriptions(token);
                        }
                    }
                },

                async fetchPlans() {
                    try {
                        const response = await fetch('/api/plans');
                        const data = await response.json();
                        this.plans = data.data;
                    } catch (e) {
                        console.error('Error fetching plans:', e);
                    }
                },

                async fetchSubscriptions(token) {
                    try {
                        const response = await fetch('/api/subscriptions', {
                            headers: {
                                'Authorization': 'Bearer ' + token,
                                'Accept': 'application/json'
                            }
                        });
                        if (response.ok) {
                            const data = await response.json();
                            this.subscriptions = data.data;
                        }
                    } catch (e) {
                        console.error('Error fetching subscriptions:', e);
                    }
                },

                formatPrice(cents) {
                    return (cents / 100).toLocaleString('en-US', {
                        style: 'currency',
                        currency: 'PKR' // Assuming PKR based on previous context, or use plan.currency
                    });
                },

                openPaymentModal(plan) {
                    if (!this.user) {
                        window.location.href = '/login.html';
                        return;
                    }
                    this.selectedPlan = plan;
                    this.showModal = true;
                    this.paymentError = '';
                },

                async processPayment() {
                    this.processing = true;
                    this.paymentError = '';

                    // Simulate payment delay
                    await new Promise(resolve => setTimeout(resolve, 2000));

                    // Mock success
                    this.createSubscription();
                },

                async createSubscription() {
                    const token = localStorage.getItem('auth_token');
                    try {
                        const response = await fetch('/api/subscriptions', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json',
                                'Authorization': 'Bearer ' + token
                            },
                            body: JSON.stringify({
                                plan_id: this.selectedPlan.id
                            })
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.message || 'Subscription failed');
                        }

                        // Success
                        alert('Subscription successful! Welcome aboard.');
                        this.showModal = false;
                        this.fetchSubscriptions(token); // Refresh subs

                    } catch (e) {
                        this.paymentError = e.message;
                    } finally {
                        this.processing = false;
                    }
                },

                logout() {
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user');
                    this.user = null;
                    this.subscriptions = [];
                    window.location.href = '/login.html';
                }
            }
        }
    </script>
</body>

</html>
