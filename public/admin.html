<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SaaS Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: white;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .glass-input:focus {
            border-color: #6366f1;
            outline: none;
        }
    </style>
</head>

<body class="min-h-screen p-8" x-data="adminApp()">

    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-10">
            <div>
                <h1
                    class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400">
                    Admin Dashboard</h1>
                <p class="text-gray-400 mt-1">Manage your subscription plans</p>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/pricing.html" class="text-gray-300 hover:text-white transition-colors">View Pricing</a>
                <button @click="logout"
                    class="bg-red-500/10 text-red-400 border border-red-500/20 px-4 py-2 rounded-lg hover:bg-red-500/20 transition-all">
                    Logout
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Create Plan Form -->
            <div class="lg:col-span-1">
                <div class="glass-card rounded-2xl p-6 sticky top-8">
                    <h2 class="text-xl font-semibold mb-6 text-indigo-400 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Create New Plan
                    </h2>
                    <form @submit.prevent="createPlan" class="space-y-5">
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-1">Plan Name</label>
                            <input type="text" x-model="form.name" placeholder="e.g. Pro Plan"
                                class="glass-input w-full rounded-lg px-4 py-2.5" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-1">Slug</label>
                            <input type="text" x-model="form.slug" placeholder="e.g. pro-plan"
                                class="glass-input w-full rounded-lg px-4 py-2.5" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-1">Price (cents)</label>
                            <input type="number" x-model="form.price" placeholder="1000"
                                class="glass-input w-full rounded-lg px-4 py-2.5" required>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">Currency</label>
                                <select x-model="form.currency" class="glass-input w-full rounded-lg px-4 py-2.5">
                                    <option value="PKR" class="bg-gray-900">PKR</option>
                                    <option value="USD" class="bg-gray-900">USD</option>
                                    <option value="EUR" class="bg-gray-900">EUR</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">Interval</label>
                                <select x-model="form.interval" class="glass-input w-full rounded-lg px-4 py-2.5">
                                    <option value="month" class="bg-gray-900">Monthly</option>
                                    <option value="year" class="bg-gray-900">Yearly</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-1">Description</label>
                            <textarea x-model="form.description" rows="3"
                                class="glass-input w-full rounded-lg px-4 py-2.5"></textarea>
                        </div>

                        <div class="pt-2">
                            <div x-show="message"
                                class="mb-3 text-green-400 text-sm bg-green-400/10 p-2 rounded border border-green-400/20"
                                x-text="message"></div>
                            <div x-show="error"
                                class="mb-3 text-red-400 text-sm bg-red-400/10 p-2 rounded border border-red-400/20"
                                x-text="error"></div>

                            <button type="submit"
                                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg transition-all shadow-lg shadow-indigo-500/30"
                                :disabled="loading">
                                <span x-show="!loading">Create Plan</span>
                                <span x-show="loading">Creating...</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Existing Plans List -->
            <div class="lg:col-span-2">
                <div class="glass-card rounded-2xl p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-semibold text-white">Existing Plans</h2>
                        <button @click="fetchPlans"
                            class="text-indigo-400 hover:text-indigo-300 text-sm flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                                </path>
                            </svg>
                            Refresh
                        </button>
                    </div>

                    <div class="overflow-hidden rounded-xl border border-gray-700">
                        <table class="w-full text-left text-gray-400">
                            <thead class="bg-gray-800/50 text-gray-200 uppercase text-xs">
                                <tr>
                                    <th class="px-6 py-4">Name</th>
                                    <th class="px-6 py-4">Price</th>
                                    <th class="px-6 py-4">Interval</th>
                                    <th class="px-6 py-4">Slug</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-700/50">
                                <template x-for="plan in plans" :key="plan.id">
                                    <tr class="hover:bg-white/5 transition-colors">
                                        <td class="px-6 py-4 font-medium text-white" x-text="plan.name"></td>
                                        <td class="px-6 py-4">
                                            <span x-text="(plan.price / 100).toFixed(2)"></span>
                                            <span x-text="plan.currency" class="text-xs ml-1"></span>
                                        </td>
                                        <td class="px-6 py-4">
                                            <span
                                                class="bg-indigo-500/20 text-indigo-300 px-2.5 py-1 rounded-full text-xs border border-indigo-500/30"
                                                x-text="plan.interval"></span>
                                        </td>
                                        <td class="px-6 py-4 text-sm font-mono text-gray-500" x-text="plan.slug"></td>
                                    </tr>
                                </template>
                                <tr x-show="plans.length === 0">
                                    <td colspan="4" class="px-6 py-12 text-center text-gray-500">
                                        No plans found. Create one to get started.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function adminApp() {
            return {
                plans: [],
                loading: false,
                message: '',
                error: '',
                token: null,
                form: {
                    name: '',
                    slug: '',
                    price: 1000,
                    currency: 'PKR',
                    interval: 'month',
                    description: '',
                    features: []
                },
                init() {
                    this.checkAuth();
                    this.fetchPlans();
                },
                checkAuth() {
                    this.token = localStorage.getItem('auth_token');
                    if (!this.token) {
                        window.location.href = '/login.html';
                    }
                },
                async fetchPlans() {
                    try {
                        const response = await fetch('/api/plans');
                        const data = await response.json();
                        this.plans = data.data;
                    } catch (e) {
                        console.error('Error fetching plans:', e);
                    }
                },
                async createPlan() {
                    this.loading = true;
                    this.message = '';
                    this.error = '';

                    try {
                        const response = await fetch('/api/plans', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json',
                                'Authorization': 'Bearer ' + this.token
                            },
                            body: JSON.stringify(this.form)
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.message || 'Failed to create plan');
                        }

                        this.message = 'Plan created successfully!';
                        this.form.name = '';
                        this.form.slug = '';
                        this.form.description = '';
                        this.fetchPlans();

                        setTimeout(() => this.message = '', 3000);

                    } catch (e) {
                        this.error = e.message;
                    } finally {
                        this.loading = false;
                    }
                },
                logout() {
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user');
                    window.location.href = '/login.html';
                }
            }
        }
    </script>
</body>

</html>
