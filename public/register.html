<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SaaS Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: white;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .glass-input:focus {
            border-color: #6366f1;
            outline: none;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4" x-data="registerApp()">

    <!-- Background Decoration -->
    <div class="fixed inset-0 pointer-events-none">
        <div class="absolute top-20 right-20 w-72 h-72 bg-indigo-600/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-20 left-20 w-72 h-72 bg-cyan-600/10 rounded-full blur-3xl"></div>
    </div>

    <div class="glass-card w-full max-w-md p-8 rounded-2xl shadow-2xl relative z-10">
        <div class="text-center mb-8">
            <a href="/" class="text-2xl font-bold text-white tracking-tight inline-block mb-6">SaaS<span
                    class="text-indigo-500">Manager</span></a>
            <h2 class="text-3xl font-bold text-white">Create Account</h2>
            <p class="mt-2 text-sm text-gray-400">Join thousands of developers today</p>
        </div>

        <form class="space-y-5" @submit.prevent="register">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-400 mb-1.5">Full Name</label>
                <input id="name" name="name" type="text" required x-model="name"
                    class="glass-input w-full rounded-lg px-4 py-3 text-sm transition-all" placeholder="John Doe">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-400 mb-1.5">Email address</label>
                <input id="email" name="email" type="email" autocomplete="email" required x-model="email"
                    class="glass-input w-full rounded-lg px-4 py-3 text-sm transition-all"
                    placeholder="you@example.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-400 mb-1.5">Password</label>
                <input id="password" name="password" type="password" autocomplete="new-password" required
                    x-model="password" class="glass-input w-full rounded-lg px-4 py-3 text-sm transition-all"
                    placeholder="••••••••">
            </div>

            <div x-show="error"
                class="text-red-400 text-sm text-center bg-red-400/10 p-2 rounded border border-red-400/20"
                x-text="error"></div>

            <button type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-xl text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all shadow-lg shadow-indigo-600/20"
                :disabled="loading">
                <span x-show="!loading">Create Account</span>
                <span x-show="loading">Creating...</span>
            </button>
        </form>

        <div class="mt-8 text-center text-sm text-gray-400">
            Already have an account? <a href="/login.html"
                class="font-medium text-indigo-400 hover:text-indigo-300 transition-colors">Sign in</a>
        </div>
    </div>

    <script>
        function registerApp() {
            return {
                name: '',
                email: '',
                password: '',
                loading: false,
                error: '',

                async register() {
                    this.loading = true;
                    this.error = '';

                    try {
                        const response = await fetch('/api/register', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify({
                                name: this.name,
                                email: this.email,
                                password: this.password
                            })
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.message || 'Registration failed');
                        }

                        // Store token and user
                        localStorage.setItem('auth_token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));

                        // Redirect
                        window.location.href = '/pricing.html';

                    } catch (e) {
                        this.error = e.message;
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>

</html>
